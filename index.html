<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Buzzem</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        iframe {
            width: 90%;
            height: 90vh;
            border: 10px solid;
            border-image-source: linear-gradient(45deg, red, blue, green, yellow, red);
            border-image-slice: 1;
            animation: glowing 3s infinite linear;
        }
        @keyframes glowing {
            0% { border-image-source: linear-gradient(45deg, red, blue, green, yellow, red); }
            25% { border-image-source: linear-gradient(45deg, blue, green, yellow, red, blue); }
            50% { border-image-source: linear-gradient(45deg, green, yellow, red, blue, green); }
            75% { border-image-source: linear-gradient(45deg, yellow, red, blue, green, yellow); }
            100% { border-image-source: linear-gradient(45deg, red, blue, green, yellow, red); }
        }
    </style>
</head>
<body>
    <iframe src="buzzem.html" title="Buzzem Page"></iframe>
</body>
</html>
